<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/sass/index.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

<body>
  <main>
    <div class="info-wrapper">
      <div class="info">
        <div class="logo-div">
          <img src="./images/logo.svg" alt="Logo" class="logo">
        </div>
        <h1><span>We're </span>coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcement and our launch deals.
      </p>
      <form action="">
        <input type="email" name="email" id="email">
        <button><img src="./images/icon-arrow.svg" alt="arrow"></button>
      </form>
      </div>
    </div>
    <div class="hero">
      <img src="./images/hero-desktop.jpg" alt="women looking the camera" class="hero-img">
    </div>
    <div class="logo-div-mobile">
      <img src="./images/logo.svg" alt="Logo" class="logo-mobile">
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/LeoLoureiro-code">Leonardo Loureiro</a>.
    </p>
  </footer>
</body>
</html>
