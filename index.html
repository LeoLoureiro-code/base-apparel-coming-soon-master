<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/index.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  

<body >
  <main id="content">
    <div class="info-wrapper">
      <div class="info">
        <div class="logo-div">
          <img src="./images/logo.svg" alt="Logo" class="logo">
        </div>
        <h1><span>We're </span>coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcement and our launch deals.
      </p>
      <form action="#" onsubmit="return false">
        <input type="text" name="email" id="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="error icon" id="error-icon">
        <p class="errorMessage" id="error">Please provide a valid email</p>
        <button id="sign-up-btn"><img src="./images/icon-arrow.svg" alt="arrow" ></button>
      </form>
      </div>
    </div>
    <div class="hero">
      <img src="./images/hero-desktop.jpg" alt="women looking the camera" class="hero-img" id="img-hero">
    </div>
    <div class="logo-div-mobile">
      <img src="./images/logo.svg" alt="Logo" class="logo-mobile">
    </div>
  </main>

    <p class="attribution">

    </p>
  </footer> -->
  <script src="index.js"></script>
</body>
</html
